<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="10%" stop-color="#059669" />
      <stop offset="90%" stop-color="#10B981" />
    </linearGradient>
    <linearGradient id="amberGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="10%" stop-color="#D97706" />
      <stop offset="90%" stop-color="#FBBF24" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Logo text with Océane in large font and Pressing in smaller font below -->
  <text x="100" y="90" font-family="Arial, sans-serif" font-weight="bold" font-size="36" fill="url(#greenGradient)" text-anchor="middle" filter="url(#glow)" font-style="italic">Océane</text>
  <text x="100" y="130" font-family="Arial, sans-serif" font-weight="bold" font-size="24" fill="url(#amberGradient)" text-anchor="middle" filter="url(#glow)" font-style="italic">Pressing</text>
</svg>
